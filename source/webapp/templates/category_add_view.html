{% extends 'base.html' %}
{% block title %}Category Add{% endblock %}
{% block menu %}{% endblock %}
{% block content_title %}Add category{% endblock %}
{% block content %}
<div class="container-fluid">
    <form action="{% url 'category_add_view' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Name"
                   required>
        </div>
        <div class="mb-3">
            <textarea name="description" class="form-control" id="autoresizing" placeholder="Description"></textarea>
        </div>
        <div class="page_action">
            <input type="submit" class="btn btn-primary" value="Add category"/>
            <a class="btn btn-danger" href="{% url 'home' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
