{% extends 'base.html' %}
{% block title %}Category View{% endblock %}
{% block menu %}{% endblock %}
{% block content %}
<h5>Categories</h5>
{% for category in categories %}
<div class="card">
    <div class="card-header">
        Category #{{ category.id }}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <a href="{% url 'category_edit_view' category.pk %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger">Delete</a>
    </div>
</div>
{% endfor %}
{% endblock %}
