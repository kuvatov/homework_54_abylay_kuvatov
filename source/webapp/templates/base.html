{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Title{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'media/favicon.ico' %}">
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'media/favicon.ico' %}" alt="" width="30" height="24"
                 class="d-inline-block align-text-top">
            My Market
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Add Product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Add Category</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
<footer class="main-footer">
    <div class="container">
        <div class="main-footer-text pt-3">
            <p>Â© 2023 Page By Abylay Kuvatov</p>
        </div>
    </div>
</footer>


<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
</body>
</html>
