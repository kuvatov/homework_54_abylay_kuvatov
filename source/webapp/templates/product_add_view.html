{% extends 'base.html' %}
{% block title %}Category Add{% endblock %}
{% block menu %}{% endblock %}
{% block content %}
<h1>Add Category</h1>
<div class="container-fluid">
    <br>
    <div class="edit_heading">
        <h5>Add Product</h5>
    </div>
    <br>
    <form action="{% url 'product_add_view' %}" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Name"
                   required>
        </div>
        <div class="mb-3">
            <input type="number" name="price" class="form-control" id="exampleFormControlInput1" placeholder="Price"
                   required>
        </div>
        <div class="mb-3">
            <input type="image" name="image" class="form-control" id="exampleFormControlInput1" placeholder="Image">
        </div>
        <select class="form-select" name="category" aria-label="Default select example" required>
            {% for category in categories %}
            <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select>
        <div class="mb-3">
            <textarea name="description" class="form-control" id="autoresizing" placeholder="Description"></textarea>
        </div>
        <div class="page_action">
            <input type="submit" class="btn btn-primary" value="Add product"/>
            <a class="btn btn-danger" href="{% url 'home' %}">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
